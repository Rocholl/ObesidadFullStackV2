<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Mapa</ion-title>

        <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()" color="secondary" expand="block" fill="clear" shape="round">
                <ion-icon slot="start" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-item color="primary">
    <ion-icon slot="start" name="school-outline" [color]="markerbool ? 'secondary':'tertiary'"></ion-icon>
    <ion-toggle  [(ngModel)]="markerbool" name="apple" color="secondary" (click)="toggleMap1()"></ion-toggle>

    <ion-icon slot="end" name="earth-outline" [color]="markerbool1 ? 'secondary':'tertiary'"></ion-icon>
    <ion-toggle [(ngModel)]="markerbool1" slot="end" name="apple" color="secondary" (click)="toggleMap()"></ion-toggle>
</ion-item>
<ion-content>
    <div #map id="map"></div>
</ion-content>
